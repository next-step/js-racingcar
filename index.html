<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>🏎️ 자동차 경주 게임</title>
    <link rel="stylesheet" href="./src/css/index.css" />
  </head>
  <body>
    <div id="app">
      <section class="d-flex justify-center mt-5">
        <form>
          <fieldset>
            <h1 class="text-center">🏎️ 자동차 경주 게임</h1>
            <p>
              5자 이하의 자동차 이름을 콤마로 구분하여 입력해주세요.
              <br />
              예시) EAST, WEST, SOUTH, NORTH
            </p>
            <div class="d-flex">
              <input id="carNamesInput" type="text" class="w-100 mr-2" placeholder="자동차 이름" />
              <button id="carNamesSubmit" type="button" class="btn btn-cyan">확인</button>
            </div>
          </fieldset>
          <fieldset id="racingCountForm" class="defaultHideSection">
            <p>시도할 횟수를 입력해주세요.</p>
            <div class="d-flex">
              <input
                id="racingCountInput"
                type="number"
                class="w-100 mr-2"
                placeholder="시도 횟수"
                min="1"
                required
              />
              <button id="racingCountSubmit" type="button" class="btn btn-cyan">확인</button>
            </div>
          </fieldset>
        </form>
      </section>
      <section id="racingCarDashboard" class="d-flex justify-center mt-5 defaultHideSection">
        <div class="mt-4 d-flex"></div>
      </section>
      <!-- TODO: 아래 우승자 부분은 step2에서 작업 예정. -->
      <section class="d-flex justify-center mt-5 defaultHideSection">
        <div>
          <h2>🏆 최종 우승자: EAST, WEST 🏆</h2>
          <div class="d-flex justify-center">
            <button type="button" class="btn btn-cyan">다시 시작하기</button>
          </div>
        </div>
      </section>
    </div>
    <script type="module" src="./src/js/index.js"></script>
  </body>
</html>
