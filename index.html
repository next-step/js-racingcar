<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>🏎️ 자동차 경주 게임</title>
    <link rel="stylesheet" href="./src/css/index.css" />
  </head>
  <body>
    <div id="app">
      <section class="d-flex justify-center mt-5">
        <div class="form-container">
          <form id="form-car-player-name">
            <h1 class="text-center">🏎️ 자동차 경주 게임</h1>
            <p>
              5자 이하의 자동차 이름을 콤마로 구분하여 입력해주세요. <br />
              예시) EAST, WEST, SOUTH, NORTH
            </p>
            <fieldset>
              <div class="d-flex">
                <input id="input-car-player-name" type="text" class="w-100 mr-2" placeholder="자동차 이름" required  />
                <button type="submit" class="btn btn-cyan">확인</button>
              </div>
            </fieldset>
          </form>
          <form id="form-attempt" class="d-none">
            <p>시도할 횟수를 입력해주세요.</p>
            <fieldset>
              <div class="d-flex">
                <input id="input-attempt" required min="1" max="20" type="number" class="w-100 mr-2" placeholder="시도 횟수" />
                <button type="submit" class="btn btn-cyan">확인</button>
              </div>
            </fieldset>
          </form>
        </form>
      </section>
      <section class="d-flex justify-center mt-5">
        <div id="car-player-list" class="mt-4 d-flex">
        </div>
      </section>
      <section id="race-result" class="d-none d-flex justify-center mt-5">
        <div>
          <h2 id="race-winner"></h2>
          <div class="d-flex justify-center">
            <button id="btn-restart" type="button" class="btn btn-cyan">다시 시작하기</button>
          </div>
        </div>
      </section>
    </div>
    <script type="module" src="src/app.js"></script>
  </body>
</html>
