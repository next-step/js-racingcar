<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <title>🏎️ 자동차 경주 게임</title>
    <link rel="stylesheet" href="./src/css/index.css" />
    <script type="module" src="src/js/main.js" defer></script>
  </head>
  <body>
    <div id="app">
      <section class="d-flex justify-center mt-5">
        <form>
          <fieldset>
            <h1 class="text-center">🏎️ 자동차 경주 게임</h1>
            <p>
              5자 이하의 자동차 이름을 콤마로 구분하여 입력해주세요. <br />
              예시) EAST, WEST, SOUTH, NORTH
            </p>
            <div id="names" class="d-flex">
              <input
                type="text"
                name="names"
                class="w-100 mr-2"
                placeholder="자동차 이름"
                autofocus
                autocomplete="off"
              />
              <button
                type="submit"
                class="btn btn-cyan"
                data-action="submitNames"
              >
                확인
              </button>
            </div>
          </fieldset>
          <fieldset></fieldset>
        </form>
      </section>
      <section id="nameCards" class="d-flex justify-center mt-5"></section>
      <section id="winner" class="d-flex justify-center mt-5"></section>
    </div>
  </body>
</html>
