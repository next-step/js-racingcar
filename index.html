<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>🏎️ 자동차 경주 게임</title>
    <link rel="stylesheet" href="./src/css/index.css" />
    <script type="module" src="./src/js/index.js"></script>
  </head>
  <body>
    <div id="app">
      <section id="form-section" class="d-flex justify-center mt-5">
        <h1 class="text-center">🏎️ 자동차 경주 게임</h1>
        <form id="car-name-form">
          <p>
            5자 이하의 자동차 이름을 콤마로 구분하여 입력해주세요. <br />
            예시) EAST, WEST, SOUTH, NORTH
          </p>
          <div class="d-flex">
            <input
              id="car-name-input"
              required
              type="text"
              class="w-100 mr-2"
              placeholder="자동차 이름"
            />
            <button
              id="car-name-submit-button"
              type="submit"
              class="btn btn-cyan"
            >
              확인
            </button>
          </div>
        </form>
        <form id="car-race-count-form">
          <p>시도할 횟수를 입력해주세요.</p>
          <div class="d-flex">
            <input
              id="car-race-count-input"
              required="class"
              type="number"
              class="w-100 mr-2"
              placeholder="시도 횟수"
            />
            <button
              id="car-race-count-submit-button"
              type="submit"
              class="btn btn-cyan"
            >
              확인
            </button>
          </div>
        </form>
      </section>
      <section id="car-race-section" class="d-flex justify-center mt-5">
        <div class="mt-4 d-flex">
          <div class="mr-2">
            <div class="car-player">EAST</div>
            <div class="forward-icon mt-2">⬇️️</div>
            <div class="forward-icon mt-2">⬇️️</div>
          </div>
          <div class="mr-2">
            <div class="car-player">WEST</div>
            <div class="forward-icon mt-2">⬇️️</div>
          </div>
          <div class="mr-2">
            <div class="car-player">SOUTH</div>
            <div class="d-flex justify-center mt-3">
              <div class="relative spinner-container">
                <span class="material spinner"></span>
              </div>
            </div>
          </div>
          <div class="mr-2">
            <div class="car-player">NORTH</div>
            <div class="d-flex justify-center mt-3">
              <div class="relative spinner-container">
                <span class="material spinner"></span>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section id="car-race-result-section" class="d-flex justify-center mt-5">
        <div>
          <h2>🏆 최종 우승자: EAST, WEST 🏆</h2>
          <div class="d-flex justify-center">
            <button type="button" class="btn btn-cyan">다시 시작하기</button>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
