<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>🏎️ 자동차 경주 게임</title>
    <link rel="stylesheet" href="./src/css/index.css" />
    <script type="module" src="./src/js/index.js"></script>
  </head>
  <body>
    <div id="app">
      <section class="d-flex justify-center mt-5">
        <form id="car-racing-form">
          <fieldset>
            <h1 class="text-center">🏎️ 자동차 경주 게임</h1>
            <p>
              5자 이하의 자동차 이름을 콤마로 구분하여 입력해주세요. <br />
              예시) EAST, WEST, SOUTH, NORTH
            </p>
            <div class="d-flex">
              <input
                type="text"
                class="w-100 mr-2 car-name"
                placeholder="자동차 이름"
              />
              <button class="btn btn-cyan btn-car-name">확인</button>
            </div>
          </fieldset>
          <fieldset class="attempts-wrapper init-hide attempt-count-wrap">
            <p>시도할 횟수를 입력해주세요.</p>
            <div class="d-flex">
              <input
                type="number"
                class="w-100 mr-2 attempts-count"
                placeholder="시도 횟수"
              />
              <button type="button" class="btn btn-cyan btn-attempts-count">
                확인
              </button>
            </div>
          </fieldset>
        </form>
      </section>
      <section id="racing-wrapper" class="d-flex justify-center mt-5 init-hide">
        <div class="mt-4 d-flex racing-inner-wrapper">
          <div class="mr-2">
            <div class="car-player">EAST</div>
            <div class="forward-icon mt-2">⬇️️</div>
            <div class="forward-icon mt-2">⬇️️</div>
          </div>
          <div class="mr-2">
            <div class="car-player">WEST</div>
            <div class="forward-icon mt-2">⬇️️</div>
          </div>
          <div class="mr-2">
            <div class="car-player">SOUTH</div>
            <div class="d-flex justify-center mt-3">
              <div class="relative spinner-container">
                <span class="material spinner"></span>
              </div>
            </div>
          </div>
          <div class="mr-2">
            <div class="car-player">NORTH</div>
            <div class="d-flex justify-center mt-3">
              <div class="relative spinner-container">
                <span class="material spinner"></span>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section id="result-wrapper" class="d-flex justify-center mt-5 init-hide">
        <div>
          <h2 class="winner">🏆 최종 우승자: EAST, WEST 🏆</h2>
          <div class="d-flex justify-center">
            <button type="button" class="btn btn-cyan btn-replay">
              다시 시작하기
            </button>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
