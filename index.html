<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <title>🏎️ 자동차 경주 게임</title>
    <link rel="stylesheet" href="./src/css/index.css" />
    <script src="./src/js/index.js" type="module" defer></script>
  </head>
  <body>
    <div id="app">
      <section class="d-flex justify-center mt-5">
        <form>
          <fieldset>
            <h1 class="text-center">🏎️ 자동차 경주 게임</h1>
            <p>
              5자 이하의 자동차 이름을 콤마로 구분하여 입력해주세요. <br />
              예시) EAST, WEST, SOUTH, NORTH
            </p>
            <div class="d-flex">
              <input type="text" class="w-100 mr-2" placeholder="자동차 이름" id="car-names-input"/>
              <button type="button" class="btn btn-cyan" id="car-names-submit">확인</button>
            </div>
          </fieldset>
          <fieldset class="hide">
            <p>시도할 횟수를 입력해주세요.</p>
            <div class="d-flex">
              <input type="number" class="w-100 mr-2" placeholder="시도 횟수" id="try-amount-input"/>
              <button type="button" class="btn btn-cyan" id="try-amount-submit">확인</button>
            </div>
          </fieldset>
        </form>
      </section>
      <section class="d-flex justify-center mt-5">
        <div class="mt-4 d-flex" id="game-screen"></div>
      </section>
      <section class="d-flex justify-center mt-5 hide" id="game-result"></section>
    </div>
  </body>
</html>
