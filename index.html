<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>🏎️ 자동차 경주 게임</title>
    <link rel="stylesheet" href="./src/css/index.css" />
  </head>
  <body>
    <div id="app">
      <section class="d-flex justify-center mt-5">
        <div class="user-input-forms-container">
          <form data-form-name="carName" class="car-name-form">
            <fieldset class="car-name-form-field">
              <h1 class="text-center">🏎️ 자동차 경주 게임</h1>
              <p>
                5자 이하의 자동차 이름을 콤마로 구분하여 입력해주세요. <br />
                예시) EAST, WEST, SOUTH, NORTH
              </p>
              <div class="d-flex">
                <input
                  data-cy="input-car-name"
                  class="input-car-name w-100 mr-2"
                  type="text"
                  name="carName"
                  placeholder="자동차 이름"
                />
                <button data-cy="submit-car-name" class="submit-car-name btn btn-cyan" type="submit">확인</button>
              </div>
            </fieldset>
          </form>
          <form data-cy="race-times-form" data-form-name="raceTimes" class="race-times-form">
            <fieldset class="race-times-form-field">
              <p>시도할 횟수를 입력해주세요.</p>
              <div class="d-flex">
                <input
                  data-cy="input-race-times"
                  class="input-race-times w-100 mr-2"
                  type="number"
                  name="raceTimes"
                  placeholder="시도 횟수"
                />
                <button data-cy="submit-race-times" class="submit-race-times btn btn-cyan" type="submit">확인</button>
              </div>
            </fieldset>
          </form>
        </div>
      </section>

      <section class="d-flex justify-center mt-5">
        <div data-cy="cars-container" class="cars-container mt-4 d-flex"></div>
      </section>

      <section class="d-flex justify-center mt-5">
        <div data-cy="game-result-container" class="game-result-container hidden">
          <h2>🏆 최종 우승자: <span class="game-winners"></span> 🏆</h2>
          <div class="d-flex justify-center">
            <button data-cy="game-reset-btn" type="button" class="game-reset-btn btn btn-cyan" disabled>
              다시 시작하기
            </button>
          </div>
        </div>
      </section>
    </div>
    <script type="module" src="./src/index.js"></script>
  </body>
</html>
