<!DOCTYPE html>
<html lang="kr">
	<head>
		<meta charset="UTF-8" />
		<title>🏎️ 자동차 경주 게임</title>
		<link rel="stylesheet" href="./src/css/index.css" />
	</head>
	<body>
		<div id="app">
			<section class="d-flex justify-center mt-5">
				<form>
					<fieldset data-component="car-register" class="d-block">
						<h1 class="text-center">🏎️ 자동차 경주 게임</h1>
						<p>
							5자 이하의 자동차 이름을 콤마로 구분하여 입력해주세요. <br />
							예시) EAST, WEST, SOUTH, NORTH
						</p>
						<div class="d-flex">
							<input type="text" class="w-100 mr-2" placeholder="자동차 이름" />
							<button type="button" class="btn btn-cyan">확인</button>
						</div>
					</fieldset>
					<fieldset data-component="round-register" class="d-hidden"></fieldset>
				</form>
			</section>
			<section data-component="game-footprints"></section>
			<section data-component="game-result"></section>
		</div>
	</body>
	<script src="./src/js/app.js" type="module"></script>
</html>
