<!DOCTYPE html>
<html lang="kr">

<head>
  <meta charset="UTF-8" />
  <title>🏎️ 자동차 경주 게임</title>
  <link rel="stylesheet" href="./src/css/index.css" />
</head>

<body>
  <div id="app">
    <div class="d-flex justify-center mt-5">
      <div>
        <section>
          <h1 class="text-center">🏎️ 자동차 경주 게임</h1>
          <p>
            5자 이하의 자동차 이름을 콤마로 구분하여 입력해주세요. <br />
            예시) EAST, WEST, SOUTH, NORTH
          </p>
        </section>
        <section>
          <div class="d-flex">
            <input id="car-name-input" type="text" class="w-100 mr-2" placeholder="자동차 이름" />
            <button id="car-name-submit" type="button" class="btn btn-cyan">
              확인
            </button>
          </div>
        </section>
        <section id="racing-count-section" class="mt-5" hidden>
          <p>시도할 횟수를 입력해주세요.</p>
          <div class="d-flex">
            <input id="racing-count-input" type="number" class="w-100 mr-2" placeholder="시도 횟수" />
            <button id="racing-count-submit" type="button" class="btn btn-cyan">
              확인
            </button>
          </div>
        </section>
      </div>
    </div>
    
    <div id="game-process-div" class="d-flex justify-center mt-5" hidden>
      <section class="game-progress-container mt-4 d-flex"></section>
    </div>

    <div class="d-flex justify-center mt-5" >
      <section id="game-result-section" hidden>
        <h2 id="game-result-text"></h2>
        <div class="d-flex justify-center">
          <button id="game-restart-button" type="button" class="btn btn-cyan">
            다시 시작하기
          </button>
        </div>
      </section>
    </div>
  </div>
  <script type="module" src="./src/js/index.js"></script>
</body>

</html>
