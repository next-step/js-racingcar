<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>🏎️ 자동차 경주 게임</title>
    <link rel="stylesheet" href="./src/css/index.css" />
    <script type="module" src="./src/js/index.js" defer></script>
  </head>
  <body>
    <div id="app">
      <section class="d-flex justify-center mt-5">
        <form id="car-name-form">
          <fieldset id="car-name">
            <h1 class="text-center">🏎️ 자동차 경주 게임</h1>
            <p>
              5자 이하의 자동차 이름을 콤마로 구분하여 입력해주세요. <br />
              예시) EAST, WEST, SOUTH, NORTH
            </p>
            <div class="d-flex">
              <input name="car-name-input" type="text" class="w-100 mr-2" placeholder="자동차 이름" />
              <button type="submit" class="btn btn-cyan">확인</button>
            </div>
          </fieldset>
        </form>
      </section>
      <section id="car-try-section" class="d-flex justify-center mt-5 hidden">
        <form id="car-try-number-form">
          <fieldset id="car-try-number">
            <p>시도할 횟수를 입력해주세요.</p>
            <div class="d-flex">
              <input name="car-try-number-input" type="number" class="w-100 mr-2" placeholder="시도 횟수" />
              <button type="submit" class="btn btn-cyan">확인</button>
            </div>
          </fieldset>
        </form>
      </section>

      <section id="game" class="d-flex justify-center mt-5 hidden">
        <div class="car-player-wrapper mt-4 d-flex"></div>
      </section>

      <section id="result" class="d-flex justify-center mt-5 hidden"></section>
    </div>
  </body>
</html>
