<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <title>🏎️ 자동차 경주 게임</title>
    <link rel="stylesheet" href="./src/css/index.css" />
  </head>
  <body>
    <div id="app">
      <section class="d-flex justify-center mt-5">
        <form>
          <fieldset id="race-name-field">
            <h1 class="text-center">🏎️ 자동차 경주 게임</h1>
            <p>
              5자 이하의 자동차 이름을 콤마로 구분하여 입력해주세요. <br />
              예시) EAST, WEST, SOUTH, NORTH
            </p>
            <div class="d-flex">
              <input type="text" id="input-car-name" class="w-100 mr-2 interactive-element" placeholder="자동차 이름" />
              <button type="button" id="submit-car-name" class="btn btn-cyan interactive-element">확인</button>
            </div>
          </fieldset>
          <fieldset id="race-times-field">
            <p>시도할 횟수를 입력해주세요.</p>
            <div class="d-flex">
              <input type="number" id="input-race-times" class="w-100 mr-2 interactive-element" placeholder="시도 횟수" />
              <button type="button" id="submit-race-times" class="btn btn-cyan interactive-element">확인</button>
            </div>
          </fieldset>
        </form>
      </section>
      <section class="d-flex justify-center mt-5">
        <div id="race-progress" class="mt-4 d-flex"></div>
      </section>
      <section class="d-flex justify-center mt-5">
        <div id="race-result"></div>
      </section>
    </div>
    <script type="module" src="./src/js/index.js"></script>
  </body>
</html>
