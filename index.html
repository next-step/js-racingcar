<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>🏎️ 자동차 경주 게임</title>
    <link rel="stylesheet" href="./src/css/index.css" />
  </head>
  <body>
    <div id="app">
      <h1 class="text-center">🏎️ 자동차 경주 게임</h1>
      <div class="d-flex justify-center mt-5">
        <div class="user-component">
          <section>
            <p>
              5자 이하의 자동차 이름을 콤마로 구분하여 입력해주세요. <br />
              예시) EAST, WEST, SOUTH, NORTH
            </p>
            <div class="d-flex">
              <input
                type="text"
                class="w-100 mr-2 car-name"
                placeholder="자동차 이름"
              />
              <button type="button" class="btn btn-cyan car-name-submit-btn">
                확인
              </button>
            </div>
          </section>
          <section class="race-times">
            <p>시도할 횟수를 입력해주세요.</p>
            <div class="d-flex">
              <input
                type="number"
                class="w-100 mr-2 trial-number"
                placeholder="시도 횟수"
              />
              <button
                type="button"
                class="btn btn-cyan trial-number-submit-btn"
              >
                확인
              </button>
            </div>
          </section>
        </div>
      </div>
      <div class="race-process-component"></div>
      <div class="race-reseult-component"></div>
    </div>
  </body>
  <script type="module" src="./src/js/index.js"></script>
</html>
