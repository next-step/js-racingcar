<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>🏎️ 자동차 경주 게임</title>
    <link rel="stylesheet" href="./src/css/index.css" />
    <script src="/src/js/index.js" type="module"></script>
  </head>
  <body>
    <div id="app">
      <section class="d-flex justify-center mt-5">
        <form id="racing-car-form">
          <fieldset id="car-names-fieldset">
            <h1 class="text-center">🏎️ 자동차 경주 게임</h1>
            <p>
              5자 이하의 자동차 이름을 콤마로 구분하여 입력해주세요. <br />
              예시) EAST, WEST, SOUTH, NORTH
            </p>
            <div class="d-flex">
              <input
                type="text"
                name="car-names"
                class="w-100 mr-2"
                placeholder="자동차 이름"
              />
              <button type="button" id="submit-car-names" class="btn btn-cyan">
                확인
              </button>
            </div>
          </fieldset>
          <fieldset id="trynum-fieldset">
            <p>시도할 횟수를 입력해주세요.</p>
            <div class="d-flex">
              <input
                type="number"
                name="trynum"
                class="w-100 mr-2"
                placeholder="시도 횟수"
              />
              <button type="button" id="submit-trynum" class="btn btn-cyan">
                확인
              </button>
            </div>
          </fieldset>
        </form>
      </section>
      <section
        id="racing-car-game"
        class="d-flex justify-center mt-5"
      ></section>
      <section class="d-flex justify-center mt-5">
        <!-- <div>
          <h2>🏆 최종 우승자: EAST, WEST 🏆</h2>
          <div class="d-flex justify-center">
            <button type="button" class="btn btn-cyan">다시 시작하기</button>
          </div>
        </div> -->
      </section>
    </div>
  </body>
</html>
