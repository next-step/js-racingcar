<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <title>🏎️ 자동차 경주 게임</title>
    <link rel="stylesheet" href="./src/css/index.css" />
  </head>
  <body>
    <div id="app">
      <section class="d-flex justify-center mt-5">
        <form>
          <fieldset>
            <h1 class="text-center">🏎️ 자동차 경주 게임</h1>
            <p>
              공백을 제외한 5자 이하의 자동차 이름을 콤마로 구분하여 입력해주세요. <br />
              예시) EAST, WEST, SOUTH, NORTH
            </p>
            <div class="d-flex" id="wrap-cars-name">
              <input type="text" class="w-100 mr-2" placeholder="자동차 이름" />
              <button type="button" class="btn btn-cyan">확인</button>
            </div>
          </fieldset>
          <fieldset class="d-none" id="wrap-try-times">
            <p>시도할 횟수를 입력해주세요.</p>
            <div class="d-flex">
              <input type="number" class="w-100 mr-2" placeholder="시도 횟수" min="1" />
              <button type="button" class="btn btn-cyan">확인</button>
            </div>
          </fieldset>
        </form>
      </section>
      <section class="d-flex d-none justify-center mt-5" id="racing-board-section">
        <div class="mt-4 d-flex" id="racing-board"></div>
      </section>
      <section class="d-flex d-none justify-center mt-5">
        <div>
          <h2></h2>
          <div class="d-flex justify-center">
            <button type="button" class="btn btn-cyan">다시 시작하기</button>
          </div>
        </div>
      </section>
    </div>
    <script src="src/js/constants.js"></script>
    <script src="src/js/validation.js"></script>
    <script src="src/js/car.js"></script>
    <script src="src/js/index.js"></script>
  </body>
</html>
